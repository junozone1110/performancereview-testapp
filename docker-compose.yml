version: '3.8'

services:
  # Next.js アプリケーション (SQLite使用)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: performance-review-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - sqlite_data:/app/data
    environment:
      DATABASE_URL: file:/app/data/performance_review.db
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key-change-in-production}

  # マイグレーション実行用（一時的なコンテナ）
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: performance-review-migrate
    volumes:
      - sqlite_data:/app/data
    environment:
      DATABASE_URL: file:/app/data/performance_review.db
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma db seed
      "
    profiles:
      - migrate

volumes:
  sqlite_data:
